<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, appUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product list</title>
</head>
<body>
<h1>Product list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>SHOW</th>
    </tr>
    <tr th:each="p : ${productList}">
        <td th:text="${p.id}"/>
        <td th:text="${p.title}"/>
        <td th:text="${p.price}"/>
        <td>
            <a th:href="@{http://localhost:8180/products/{id}(id = ${p.getId()})}">Link</a>
        </td>
    </tr>
</table>
<a href="/products/addproduct">Add new product</a>
</body>
</html>
