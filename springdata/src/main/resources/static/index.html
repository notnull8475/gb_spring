<!DOCTYPE html>
<html lang="ru" ng-app="productApp">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
    <title>Product list</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <div class="row g-0">
        <div class="col-3">
            <form novalidate ng-submit="loadProductList()">
                <h2>Filters</h2>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">MAX PRICE</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default"
                           id="title_part" ng-model="filter.max_price"
                           placeholder="{{filter.max_price}}">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">MIN PRICE</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default"
                           id="min_price" ng-model="filter.min_price"
                           placeholder="{{filter.min_price}}">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">TITLE</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default"
                           id="max_price" ng-model="filter.title"
                           placeholder="{{filter.title}}">
                </div>
                <button type="submit" class="btn btn-primary">Применить</button>
            </form>
        </div>
        <div class="col-9">
            <h1 class="information">Product list</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">DELETE</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in ProductList">
                    <th scope="row">{{p.id}}</th>
                    <td>{{p.title}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="changeCost(p.id,-5)">-</button>
                        {{p.price}}
                        <button class="btn btn-info" ng-click="changeCost(p.id,5)">+</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" ng-click="deleteProduct(p.id)">DELETE</button>
                    </td>
                </tr>

                </tbody>
            </table>
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous" ng-click="prevPage()">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link">{{pageVar}}</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next" ng-click="nextPage()">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul> <p>Всего страниц: {{allPages}}</p>
            <form novalidate ng-submit="submit()">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">TITLE</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default"
                           id="productName" ng-model="product.title"
                           placeholder="{{product.title}}">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">PRICE</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default"
                           id="productPrice" ng-model="product.price"
                           placeholder="{{product.price}}">
                </div>

                <button type="submit" class="btn btn-primary">SAVE</button>
                <!--        <input type="button" value="СОХРАНИТЬ" ng-click="postData(product)"/>-->
            </form>
        </div>
    </div>
</div>

</body>
</html>
